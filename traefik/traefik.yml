# ===========================================
# Traefik v2.11 Static Configuration
# ===========================================

api:
  dashboard: false  # Disable dashboard in production for security
  debug: false

# Entry Points Definition
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Docker Provider Configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: n8n-network
    watch: true
  file:
    directory: /config
    watch: true

# Let's Encrypt Certificate Resolver (HTTP Challenge)
certificatesResolvers:
  letsencrypt:
    acme:
      email: YOUR_EMAIL@example.com  # CHANGE THIS: Your email for Let's Encrypt notifications
      storage: /acme.json
      caServer: https://acme-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web

# ALTERNATIVE: DNS Challenge Configuration (Cloudflare)
# Uncomment and use this instead of httpChallenge if you prefer DNS challenge
# Requires CF_DNS_API_TOKEN environment variable in docker-compose.yml
