#         delayBeforeCheck: 30
#         resolvers:
#           - "1.1.1.1:53"
#           - "8.8.8.8:53"

# Logging Configuration
log:
  level: INFO
  # Uncomment to log to file instead of stdout
  # filePath: /var/log/traefik/traefik.log
  # format: json

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 100
  filters:
    # Only log errors (4xx and 5xx responses)
    statusCodes:
      - "400-599"

# Ping/Health Check Endpoint
ping:
  entryPoint: web
